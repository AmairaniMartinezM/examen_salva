<!DOCTYPE html>
<html>
<head><title>Seleccionar Una Columna</title></head>
<body>
    <h2>Seleccionar una columna</h2>
    <form method="POST">
        <select name="columna">
            {% for col in columnas %}
            <option value="{{ col }}">{{ col }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ver</button>
    </form>
    <a href="/">‚Üê Volver</a>
</body>
</html>
